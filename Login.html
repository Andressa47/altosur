<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión</title>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    :root {
      --hoockers-green_20: #E4E4E4;
      --pale-spring-bud: #F4A6C1;
      --hoockers-green: #D0A0E1;
      --spanish-gray: #7F8C8D;
      --light-gray: #FFFFFF;
      --cultured-1: #FFFFFF;
      --cultured-2: #F4C93D;
      --gray-web: #7F8C8D;
      --white_30: hsl(0, 0%, 100%, 0.3);
      --black_70: #A9D6D3;
      --black_50: hsla(0, 0%, 0%, 0.5);
      --black_15: hsla(0, 0%, 0%, 0.15);
      --black_10: hsla(0, 0%, 0%, 0.1);
      --black_5: hsla(0, 0%, 0%, 0.05);
      --white: #FAF1E6;
      --black: #382a56;
    }

    * {
      box-sizing: border-box;
    }

    body {
      background-color: var(--white);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
    }

    .auth-wrapper {
      background-color: var(--light-gray);
      border-radius: 10px;
      box-shadow: 0 14px 28px rgba(0,0,0,0.25),
                  0 10px 10px rgba(0,0,0,0.22);
      position: relative;
      overflow: hidden;
      width: 768px;
      max-width: 100%;
      min-height: 480px;
    }

    form {
      background-color: var(--light-gray);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 0 50px;
      height: 100%;
      text-align: center;
    }

    input {
      background-color: var(--hoockers-green_20);
      border: none;
      padding: 12px 15px;
      margin: 8px 0;
      width: 100%;
      font-size: 16px;
    }

    .auth-btn {
      border-radius: 20px;
      border: 1px solid var(--hoockers-green);
      background-color: var(--hoockers-green);
      color: var(--light-gray);
      font-size: 14px;
      font-weight: bold;
      padding: 12px 45px;
      letter-spacing: 1px;
      text-transform: uppercase;
      transition: transform 80ms ease-in;
      cursor: pointer;
    }

    .auth-btn:active {
      transform: scale(0.95);
    }

    .auth-btn:focus {
      outline: none;
    }

    .auth-btn.ghost {
      background-color: transparent;
      border-color: var(--light-gray);
    }

    .auth-form {
      position: absolute;
      top: 0;
      height: 100%;
      transition: all 0.6s ease-in-out;
    }

    .auth-sign-in {
      left: 0;
      width: 50%;
      z-index: 2;
    }

    .auth-wrapper.right-panel-active .auth-sign-in {
      transform: translateX(100%);
    }

    .auth-sign-up {
      left: 0;
      width: 50%;
      opacity: 0;
      z-index: 1;
    }

    .auth-wrapper.right-panel-active .auth-sign-up {
      transform: translateX(100%);
      opacity: 1;
      z-index: 5;
      animation: show 0.6s;
    }

    @keyframes show {
      0%, 49.99% {
        opacity: 0;
        z-index: 1;
      }
      50%, 100% {
        opacity: 1;
        z-index: 5;
      }
    }

    .auth-overlay-wrapper {
      position: absolute;
      top: 0;
      left: 50%;
      width: 50%;
      height: 100%;
      overflow: hidden;
      transition: transform 0.6s ease-in-out;
      z-index: 100;
    }

    .auth-wrapper.right-panel-active .auth-overlay-wrapper {
      transform: translateX(-100%);
    }

    .auth-overlay {
      background: var(--pale-spring-bud);
      background-repeat: no-repeat;
      background-size: cover;
      background-position: 0 0;
      color: var(--black);
      position: relative;
      left: -100%;
      height: 100%;
      width: 200%;
      transform: translateX(0);
      transition: transform 0.6s ease-in-out;
    }

    .auth-wrapper.right-panel-active .auth-overlay {
      transform: translateX(50%);
    }

    .auth-overlay-panel {
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 0 40px;
      text-align: center;
      top: 0;
      height: 100%;
      width: 50%;
      transform: translateX(0);
      transition: transform 0.6s ease-in-out;
    }

    .auth-overlay-left {
      transform: translateX(-20%);
    }

    .auth-wrapper.right-panel-active .auth-overlay-left {
      transform: translateX(0);
    }

    .auth-overlay-right {
      right: 0;
      transform: translateX(0);
    }

    .auth-wrapper.right-panel-active .auth-overlay-right {
      transform: translateX(20%);
    }

    .social-links {
      margin: 20px 0;
    }

    .social-links a {
      border: 1px solid var(--hoockers-green_20);
      border-radius: 50%;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      margin: 0 5px;
      height: 40px;
      width: 40px;
    }

    @media (max-width: 768px) {
  .auth-wrapper {
    width: 100%;
    height: auto;
    min-height: 600px;
    box-shadow: none;
    border-radius: 0;
  }

  .auth-form {
    position: relative;
    width: 100%;
    transform: translateX(0) !important;
    opacity: 1 !important;
    z-index: 1 !important;
    animation: none !important;
  }

  .auth-sign-in,
  .auth-sign-up {
    width: 100%;
  }

  .auth-overlay-wrapper {
    display: none;
  }

  .auth-btn {
    font-size: 12px;
    padding: 10px 30px;
  }

  input {
    font-size: 14px;
    padding: 10px;
  }

  h1 {
    font-size: 20px;
  }

  p, span {
    font-size: 14px;
  }

  /* Para mejorar la visibilidad de los formularios en pantallas pequeñas */
  .auth-wrapper.right-panel-active .auth-sign-in {
    display: block;
    transform: translateX(0);
    opacity: 1;
  }

  .auth-wrapper.right-panel-active .auth-sign-up {
    display: block;
    transform: translateX(0);
    opacity: 1;
  }

  .auth-overlay {
    width: 100%;
    transform: translateX(0);
  }

  .auth-overlay-panel {
    width: 100%;
    padding: 30px 15px;  /* Ajuste de padding */
    text-align: center;
  }

  .auth-overlay-left, .auth-overlay-right {
    width: 100%;
    padding: 20px 10px;
  }
}
  </style>
</head>
<body>

<!--
  arreglar responsive  
-->

  <div class="auth-wrapper" id="container">
    <div class="auth-form auth-sign-up">
      <form action="htdocs/Conexion.php" name="tienda" method="POST">
        <h1>Crea tu cuenta</h1>
        <span>o usa tu correo electrónico</span>
  <input type="email" name="email" placeholder="Correo electrónico" required />
  <input type="password" name="contrasena" placeholder="Contraseña" required />
  <button type="submit" class="auth-btn">Iniciar Sesión</button>
      </form>
    </div>

    <div class="auth-form auth-sign-in">
      <form action="#">
        <h1>Inicia sesión</h1>
        <input type="email" placeholder="Correo" />
        <input type="password" placeholder="Contraseña" />
        <button class="auth-btn">Entrar</button>
      </form>
    </div>

    <div class="auth-overlay-wrapper">
      <div class="auth-overlay">
        <div class="auth-overlay-panel auth-overlay-left">
          <h1>¡Bienvenido de nuevo!</h1>
          <p>Para seguir conectado con nosotros, inicia sesión con tu información personal</p>
          <button class="auth-btn ghost" id="signIn">Iniciar sesión</button>
        </div>
        <div class="auth-overlay-panel auth-overlay-right">
          <h1>¡Hola, amigo!</h1>
          <p>Ingresa tus datos personales y comienza tu viaje con nosotros</p>
          <button class="auth-btn ghost" id="signUp">Registrarse</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    const signUpButton = document.getElementById('signUp');
    const signInButton = document.getElementById('signIn');
    const container = document.getElementById('container');

    signUpButton.addEventListener('click', () => {
      container.classList.add("right-panel-active");
    });

    signInButton.addEventListener('click', () => {
      container.classList.remove("right-panel-active");
    });
  </script>
</body>
</html>
